<!DOCTYPE html>
<html>
<head>
<style> 
.animation {
  width: 100px;
  height: 100px;
  background-color: red;
  transition: width 5s,height 3s;
}

.animation:hover{
  width:700px;
  height:700px;
 
}

@keyframes practical {
  0% {background-color: red;}
  20% {background-color: yellow;}
  60% {background-color: brown;}
  75% {background-color: red;}
  100% {background-color: green;}
}
</style>
</head>
<body>

<h1>CSS Animation</h1>

<div class="animation">

</div>


</body>
</html>
